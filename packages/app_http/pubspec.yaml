  pretty_dio_logger: ^1.4.0
  kib_debug_print: ^1.0.0
  envied: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  envied_generator: ^1.1.1

