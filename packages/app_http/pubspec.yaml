version: 0.0.1
homepage: https://github.com/kibmuikia/kib_sales_force

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
